<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pasta Recipe</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Pasta Recipe</h1> <br>
        <img src="pasta.jpg" alt="Picture of pasta"> <br>
        <h2> Ingredients </h2>
        <ul>
            <li>Pasta</li>
            <li>Water</li>
            <li>Olive Oil</li>
            <li>Salt</li>
        </ul>
        <h2> Steps </h2>
        <ol>
            <li>Get full pot of water water to a rolling boil</li>
            <li>Add a pinch of salt</li>
            <li>Add the pasta </li>
            <li>Add a splash of olive oil to prevent pasta from sticking</li>
            <li>Cook pasta for 11 minutes or until preferred texture</li>
        </ol>
    </body>
</html>
